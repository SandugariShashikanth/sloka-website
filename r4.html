कर्मण्येवाधिकारस्ते मा फलेषु कदाचन ।<br>
मा कर्मफलहेतुर्भुर्मा ते संगोऽस्त्वकर्मणि ॥<br><br>
</font>
<h1>Meaning:-</h1><br>
<font size="5">
तेरा कर्म करने में ही अधिकार है, उसके फलों में कभी नहीं।<br>
 इसलिए तू कर्मों के फल हेतु मत हो तथा तेरी कर्म न करने में भी आसक्ति न हो.<br><br>
